# Assign apps
$term = foot
$browser = qutebrowser
# Set scripts path
$scrPath = ~/.config/hypr/scripts

# Window/Session actions
bindd = SUPER, C, Kills active window, exec, hyprctl dispatch killactive
bindd = SUPER, W, Toggles window floating, togglefloating
bindd = SUPER, G, Toggle focused window to group, togglegroup
bindd = ALT, return, Toggle fullscreen, fullscreen
bindd = SUPER SHIFT, minus, Start hyprlock, exec, hyprlock
bindd = SUPER SHIFT, F, Pin focused window, exec, $scrPath/windowpin
bindd = CONTROL, ESCAPE, Toggle waybar, exec, killall waybar || waybar
bindd = SUPER ALT, W, Wallpaper selection script, exec, $scrPath/select-wp

# Application shortcuts
bindd = SUPER, T, Launch terminal, exec, $term # open terminal
bindd = SUPER, F, Launch browser, exec, $browser # open browser
bindd = SUPER, ESCAPE, Launch btop, exec, setsid -f $term -e btop
bindd = SUPER SHIFT, slash, Show keybinds, exec, setsid -f $term -T Keybindings -e ~/.local/bin/keybindings

# Rofi is toggled on/off if you repeat the key presses
bindd = SUPER, SPACE, Launch desktop programs, exec, pkill -x rofi || rofi -show drun
bindd = SUPER, tab, Switch between desktop programs, exec, pkill -x rofi || rofi -show window
bindd = SUPER, R, Browse system files, exec, pkill -x rofi || rofi -show run
bindd = SUPER, backspace, Logout menu, exec, ~/.config/rofi/scripts/logout-menu

# Global keybinds
#bind = CONTROL SHIFT, M, pass, ^(vesktop) # Doesnt pass to vesktop but obs passing works

# Audio control
bindd  = , XF86AudioMute, Toggle audio mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindd = , XF86AudioLowerVolume, Lower volume, exec, $scrPath/change-volume 5%-
bindd = , XF86AudioRaiseVolume, Raise volume, exec, $scrPath/change-volume 5%+
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindeld = , XF86MonBrightnessUp, Increase brightness, exec, brightnessctl set 5%+
bindeld = , XF86MonBrightnessDown, Decrease brightness, exec, brightnessctl set 5%-

# Screenshot/Screencapture
bindd = SUPER, P, Copy selection to clipboard, exec, $scrPath/screenshot-tool freeze-area
bindd = SUPER SHIFT, P, Saves screenshot selection to named file, exec, $scrPath/screenshot-tool freeze-area-save
bindd = SUPER ALT, P, Copy focused monitor to clipboard, exec, $scrPath/screenshot-tool copy-focused-monitor
bindd = SUPER CONTROL, P, Copy all monitors to clipboard, exec, $scrPath/screenshot-tool copy-all-monitors

# Move focus with mainMod + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, 1, Switch to workspace 1, workspace, 1
bindd = SUPER, 2, Switch to workspace 2, workspace, 2
bindd = SUPER, 3, Switch to workspace 3, workspace, 3
bindd = SUPER, 4, Switch to workspace 4, workspace, 4
bindd = SUPER, 5, Switch to workspace 5, workspace, 5
bindd = SUPER, 6, Switch to workspace 6, workspace, 6
bindd = SUPER, 7, Switch to workspace 7, workspace, 7
bindd = SUPER, 8, Switch to workspace 8, workspace, 8
bindd = SUPER, 9, Switch to workspace 9, workspace, 9
bindd = SUPER, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move focused window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move focused window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move focused window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move focused window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move focused window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move focused window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move focused window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move focused window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move focused window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move focused window to workspace 10, movetoworkspace, 10

# Move window silently to workspace Super + Alt + [0-9]
bindd = SUPER ALT, 1, Move focused window to workspace 1 silently, movetoworkspacesilent, 1
bindd = SUPER ALT, 2, Move focused window to workspace 2 silently, movetoworkspacesilent, 2
bindd = SUPER ALT, 3, Move focused window to workspace 3 silently, movetoworkspacesilent, 3
bindd = SUPER ALT, 4, Move focused window to workspace 4 silently, movetoworkspacesilent, 4
bindd = SUPER ALT, 5, Move focused window to workspace 5 silently, movetoworkspacesilent, 5
bindd = SUPER ALT, 6, Move focused window to workspace 6 silently, movetoworkspacesilent, 6
bindd = SUPER ALT, 7, Move focused window to workspace 7 silently, movetoworkspacesilent, 7
bindd = SUPER ALT, 8, Move focused window to workspace 8 silently, movetoworkspacesilent, 8
bindd = SUPER ALT, 9, Move focused window to workspace 9 silently, movetoworkspacesilent, 9
bindd = SUPER ALT, 0, Move focused window to workspace 10 silently, movetoworkspacesilent, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [LH]
bindd = SUPER CTRL, L, Go to next workspace, workspace, r+1 
bindd = SUPER CTRL, H, Go to prev workspace, workspace, r-1

# Resize windows
binde = SUPER SHIFT, H, resizeactive, -30 0
binde = SUPER SHIFT, J, resizeactive, 0 30
binde = SUPER SHIFT, K, resizeactive, 0 -30
binde = SUPER SHIFT, L, resizeactive, 30 0

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bindd = SUPER CTRL ALT, L, Move window to next workspace, movetoworkspace, r+1
bindd = SUPER CTRL ALT, H, Move window to prev workspace, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [LDUR]
bindd = SUPER SHIFT CONTROL, H, Move window left, movewindow, l
bindd = SUPER SHIFT CONTROL, J, Move window down, movewindow, d
bindd = SUPER SHIFT CONTROL, K, Move window up, movewindow, u
bindd = SUPER SHIFT CONTROL, L, Move window right, movewindow, r

# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, mouse_down, Scroll to next workspace, workspace, e+1
bindd = SUPER, mouse_up, Scroll to prev workspace, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, Z, movewindow
bindm = SUPER, X, resizewindow

# Special workspaces (scratchpad)
bindd = SUPER ALT, S, Move focused window to special workspace silently, movetoworkspacesilent, special
bindd = SUPER SHIFT, S, Move focused window to special workspace, movetoworkspace, special
bindd = SUPER, S, Toggle special workspace, togglespecialworkspace,

# Toggle Layout
bindd = SUPER, D, Toggle layout, togglesplit, # dwindle
