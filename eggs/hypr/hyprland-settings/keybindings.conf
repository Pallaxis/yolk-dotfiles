# Assign apps
$term = alacritty
$browser = qutebrowser
# Set scripts path
$scrPath = $HOME/.config/hypr/scripts

# Window/Session actions
bind = SUPER, C, exec, hyprctl dispatch killactive # kill the window on focus
bind = SUPER, W, togglefloating, # toggle the window on focus to float
bind = SUPER, G, togglegroup, # toggle the window on focus to group (tab mode)
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen
bind = SUPER SHIFT, minus, exec, hyprlock # lock screen
bind = SUPER SHIFT, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = CONTROL, ESCAPE, exec, killall waybar || waybar # toggle waybar
bind = SUPER ALT, W, exec, $scrPath/select-wp.sh

# Application shortcuts
bind = SUPER, T, exec, $term  # open terminal
bind = SUPER, F, exec, $browser # open browser
bind = SUPER, ESCAPE, exec, $term -e btop  # launches btop in default term

# Rofi is toggled on/off if you repeat the key presses
bind = SUPER, SPACE, exec, pkill -x rofi || rofi -show drun # launch desktop applications
bind = SUPER, tab, exec, pkill -x rofi || rofi -show window # switch between desktop applications
bind = SUPER, R, exec, pkill -x rofi || rofi -show run # browse system files
bind = SUPER, backspace, exec, ~/.config/rofi/scripts/logout-menu.sh # logout menu

# Global keybinds
#bind = CONTROL SHIFT, M, pass, ^(vesktop) # Doesnt pass to vesktop but obs passing works

# Audio control
bind  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # toggle audio mute
bind = , XF86AudioLowerVolume, exec, $scrPath/change-volume.sh 5%- # lower volume
bind = , XF86AudioRaiseVolume, exec, $scrPath/change-volume.sh 5%+ # increase volume
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ # increase brightness
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- # decrease brightness

# Screenshot/Screencapture
bind = SUPER, P, exec, grimblast --freeze copy area # Frozen screen selection tool, can click a window or drag box 
bind = SUPER SHIFT, P, exec, grimblast --freeze copysave area ~/media/images/screenshots/screenshot-$(date +%F_%H-%M-%S).png # Same as above, just saves to file 
bind = SUPER ALT, P, exec, grimblast copy output # print focused monitor
bind = SUPER CONTROL, P, exec, grimblast copy screen # print all monitor outputs

# Move focus with mainMod + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace Super + Alt + [0-9]
bind = SUPER ALT, 1, movetoworkspacesilent, 1
bind = SUPER ALT, 2, movetoworkspacesilent, 2
bind = SUPER ALT, 3, movetoworkspacesilent, 3
bind = SUPER ALT, 4, movetoworkspacesilent, 4
bind = SUPER ALT, 5, movetoworkspacesilent, 5
bind = SUPER ALT, 6, movetoworkspacesilent, 6
bind = SUPER ALT, 7, movetoworkspacesilent, 7
bind = SUPER ALT, 8, movetoworkspacesilent, 8
bind = SUPER ALT, 9, movetoworkspacesilent, 9
bind = SUPER ALT, 0, movetoworkspacesilent, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = SUPER CTRL, L, workspace, r+1 
bind = SUPER CTRL, H, workspace, r-1

# Resize windows
binde = SUPER SHIFT, H, resizeactive, -30 0
binde = SUPER SHIFT, J, resizeactive, 0 30
binde = SUPER SHIFT, K, resizeactive, 0 -30
binde = SUPER SHIFT, L, resizeactive, 30 0

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = SUPER CTRL ALT, L, movetoworkspace, r+1
bind = SUPER CTRL ALT, H, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [LDUR]
bind = SUPER SHIFT CONTROL, H, movewindow, l
bind = SUPER SHIFT CONTROL, J, movewindow, d
bind = SUPER SHIFT CONTROL, K, movewindow, u
bind = SUPER SHIFT CONTROL, L, movewindow, r

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, Z, movewindow
bindm = SUPER, X, resizewindow

# Special workspaces (scratchpad)
bind = SUPER ALT, S, movetoworkspacesilent, special
bind = SUPER, S, togglespecialworkspace,

# Toggle Layout
bind = SUPER, D, togglesplit, # dwindle
