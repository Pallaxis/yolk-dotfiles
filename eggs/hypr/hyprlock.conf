source = $HOME/.config/hypr/themes/mocha.conf

$font = JetBrainsMono Nerd Font
$accent = $blue
$accentAlpha = $blueAlpha
# Disables animation
animation = fadeIn, 0

# GENERAL
general {
	hide_cursor = true
	grace = 3
	immediate_render = true
}

# BACKGROUND
background {
	monitor =
	path = $HOME/.local/share/wallpapers/cyberpunk-city-street.png
	blur_passes = 4
	blur_size = 1
	color = $base
}

# LAYOUT
label {
	monitor =
	text = <span> 󰣇 </span>
	color = $text
	font_size = 100
	font_family = $font
	position = 0, -30
	halign = left
	valign = top
}

# TIME
label {
	monitor =
	text = $TIME
	color = $text
	font_size = 90
	font_family = $font
	position = -30, 0
	halign = right
	valign = top
}

# DATE
label {
	monitor =
	text = cmd[update:43200000] date +"%A, %d %B %Y"
	color = $text
	font_size = 25
	font_family = $font
	position = -30, -150
	halign = right
	valign = top
}

# INPUT FIELD
input-field {
	monitor =
	size = 300, 60
	outline_thickness = 4
	dots_size = 0.2
	dots_spacing = 0.2
	dots_center = true
	outer_color = $accent
	inner_color = $surface0
	font_color = $text
	font_family = $font
	fade_on_empty = false
	placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
	hide_input = false
	check_color = $accent
	fail_color = $red
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
	capslock_color = $yellow
	position = 0, -47
	halign = center
	valign = center
}
